<!DOCTYPE html>
<html lang="en">
<style>
        th, tr, td {
            text-align: center;
            border: 1px solid black;
        }
        th {
            padding: 10px;
        }
        table {
            font-size: 20px;
        }
</style>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="UTF-8">
    <title>ASK MATE - Users list</title>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
</head>
    <body>
        <button id="menu-icon">Menu</button>
        <div class="menu"></div>
        <a href="/"><img src="/static/logo-small.png" alt="ask mate logo"></a><br><br>
        <table id="users_list" >
            <tr>
                <th><b>User name</b></th>
                <th><b>Registration date</b></th>
                <th><b>Number of asked questions</b></th>
                <th><b>Number of answers</b></th>
                <th><b>Number of comments</b></th>
                <th><b>Reputation</b></th>
            </tr>
        {% for user in users %}
            <tr>
                <td><a href="/user/{{user.id}}">{{user.username}}</a></td>
                <td>{{user.registration_date}}</td>
                <td>{{user.questions_no}}</td>
                <td>{{user.answers_no}}</td>
                <td>{{user.comments_no}}</td>
                <td>{{user.reputation}}</td>
            </tr>
            {% endfor %}
        </table><br>
        <div>
            <form action="/">
                <button type="submit">Back to main page</button>
            </form>
        </div>

        <script src="/static/js/menu.js"></script>
    </body>
</html>
